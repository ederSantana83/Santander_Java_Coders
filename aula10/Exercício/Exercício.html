<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Validação de formulário</title>
        <!-- bootstrap - link cdn -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

       <script type="text/javascript">
            function validaForm(){
                var email = document.getElementById('Email').value;
                var password1 = document.getElementById('Password1').value;
                var password2 = document.getElementById('Password2').value;
                var nome = document.getElementById('nome').value;
                var sobrenome = document.getElementById('sobrenome').value;

                    if(email == ""){
                        alert("O email é obrigatório")
                        document.getElementById('Email').style.backgroundColor = 'yellow';
                    }else if(password1 == ""){
                        alert("A senha é obrigatória")
                        document.getElementById('Password1').style.backgroundColor = 'yellow';
                    } else if(password2 == ""){
                        alert("A confirmação de senha é obrigatória")
                        document.getElementById('Password2').style.backgroundColor = 'yellow';
                    }else if(password1 != password2){
                        alert("Verique sua senha e tente novamente")      
                    }else{
                        alert("Dados enviados com sucesso!")
                        $.ajax({
                            method: "POST",
                            url: "http://localhost:3000/contatos",
                            data: { 
                                "nome": nome,
                                "sobrenome": sobrenome,
                                "Email": email
                            },
                            success: function(){
                                alert("Dados inseridos com sucesso!");
                            },
                            error: function(){
                                alert("Dados não inseridos!");
                            }
                        })
                        /*
                        console.log("Email: " + email);
                        console.log("Senha: " + password1);
                        console.log("Confirmação: " + password2);
                        alert("Dados enviados com sucesso!")
                        var nomeCompleto = nome + " " + sobrenome;
                        alert("Bem vindo(a) " + nomeCompleto);*/ 
                }
            }

        </script>
    </head>
    <body>
        <div class="container">
        <form id="form1" onsubmit="validaForm()">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" aria-describedby="nome" placeholder="Digite seu nome">          
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" aria-describedby="sobrenome" placeholder="Digite seu sobrenome">          
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="Email" aria-describedby="email" placeholder="Digite seu email">          
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Senha</label>
              <input type="password" class="form-control" id="Password1" placeholder="Digite sua senha">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">Confirme sua Senha</label>
                <input type="password" class="form-control" id="Password2" placeholder="Confirme sua senha">
              </div>
                <label for="exampleInputPassword2">Deseja receber notícias do site?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                    Sim
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                    Não
                    </label>
                </div>               
       
              <button type="submit" class="btn btn-primary btn_valida_form">Submit</button>
          </form> 
        </div> 

    </body>
</html>
