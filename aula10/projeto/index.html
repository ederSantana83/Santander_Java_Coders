<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    
    <script type="text/javascript">
        function envio(){
            var id = document.getElementById('id').value;
            var name = document.getElementById('name').value;
            var location = document.getElementById('location').value;
            $.ajax({
                method: "POST",
                url: "http://localhost:3000/users",
                data: { 
                    "id": id,
                    "name": name,
                    "location": location
                },
                success: function(){
                    alert("Dados inseridos com sucesso!");
                },
                error: function(){
                    alert("Dados n√£o inseridos!");
                }
            })
        }   
        function buscar (id){
            $.get("http://localhost:3000/users/"+id, function( data ) {
                document.getElementById('id').value = data.id; 
                document.getElementById('name').value = data.name;
                document.getElementById('location').value = data.location;
        });

        }

    </script>
</head>
<body>
    <form action="#" onsubmit="envio()">
        <label>ID</label><br>
        <input type="text" id="id"><br>
        <label>Nome</label><br>
        <input type="text" value="" id="name"><br>
        <label>Location</label><br>
        <input type="text" value="" id="location"><br>
        <br>
        <button type="submit">Enviar</button>
    </form>
    <br>
    <button onclick="buscar(13)" >Buscar</button>

</body>
</html>
